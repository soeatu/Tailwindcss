<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ポートフォリオサイト</title>
  </head>
  <body class="font-poppins bg-body text-white">
    <!-- ナビゲーションバー -->
    <header class="py-6">
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold">shinecode.com</div>
        <div class="space-x-12 hidden md:flex items-center">
          <a
            href="#home"
            class="hover:text-selected-text translate-all duration-300"
            >ホーム</a
          >
          <a
            href="#portfolio"
            class="hover:text-selected-text translate-all duration-300"
            >ポートフォリオ</a
          >
          <a
            href="#client"
            class="hover:text-selected-text translate-all duration-300"
            >お客様</a
          >
          <a href="#contact"
            ><button
              class="px-6 py-2 bg-theme font-bold rounded-lg hover:bg-purple-600 translate-all duration-300"
            >
              お問い合わせ
            </button></a
          >
        </div>
        <div class="md:hidden"><i class="fa-solid fa-bars"></i></div>
      </div>
    </header>
    <!-- ヒーローセクション -->
    <div
      id="home"
      class="container mt-16 flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <div
          class="md:my-36 lg:ml-20 justify-center mx-auto max-w-xl flex flex-wrap"
        >
          <h1 class="font-bold text-5xl text-center md:text-left lg:text-6xl">
            TailwindCSSで<br />
            美しいサイトを<br />
            作ります
          </h1>
          <button
            class="px-6 py-4 bg-theme font-bold rounded-lg hover:bg-purple-600 translate-all duration-300 mt-10"
          >
            <i class="fa-solid fa-rocket mr-1"></i>
            <span>もっと見る</span>
          </button>
        </div>
        <img
          src=".\images\human.jpg"
          alt="image"
          class="md:absolute lg:top-2 lg:right-18 md:w-3/5 w-10/12 mt-12 md:mt-0 right-6 mx-auto -z-10 lg:w-3/6"
        />
      </div>
    </div>

    <!-- ポートフォリオセクション -->
    <div
      id="portfolio"
      class="container mt-64 flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">私のポートフォリオ</h2>
        <p class="section-paragrah">
          私が作ってきたWebアプリケーションはこちら
        </p>
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6">
          <img
            src="./images/portfolio1.jpg"
            alt="img1"
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio2.jpg"
            alt="img1"
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio3.jpg"
            alt="img1"
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio4.jpg"
            alt="img1"
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio5.jpg"
            alt="img1"
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/portfolio6.jpg"
            alt="img1"
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
        </div>
      </section>
    </div>
  </body>
</html>
